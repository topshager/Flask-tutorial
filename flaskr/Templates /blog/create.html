{% extend 'base.html'%}

{% block header %}
  <h1>{% block title %}New Post{%endlbock%}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="title">Title</label>
    <input name="title" id ="title" values="{{request.form['title']}}" required>
    <label for="body">Body</label>
    <textarea name="body" id="body">{{request.form['body']}}</textarea>
    <input type="submit" value="Save">
  </form>
{%endlbock%}
